  <style>
    /* Reusing custom styles from the Password Generator page */
    .dial {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 12px;
      min-width: 80px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .dial input {
      width: 60px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      border: none;
      background: transparent;
      color: white;
      margin: 8px 0;
      font-family: 'Courier New', monospace;
    }
    .dial button {
      width: 100%;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      border-radius: 6px;
    }
    .dial button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    .dial button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
      padding: 8px 20px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    th {
      cursor: pointer;
      position: relative;
    }
    th:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    th.sort-asc::after {
      content: " ↑";
      position: absolute;
      right: 8px;
    }
    th.sort-desc::after {
      content: " ↓";
      position: absolute;
      right: 8px;
    }
    /* Section Styles */
    .section {
      margin-bottom: 0.5rem;
      width: 100%;
    }
    .section-button {
      width: 100%;
      text-align: left;
      padding: 0.75rem 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      cursor: pointer;
    }
    .section-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .section-button::after {
      content: "▼";
      transition: transform 0.2s;
    }
    .section-button.collapsed::after {
      content: "▶";
    }
    .section-content {
      display: none;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-top: none;
      border-bottom-left-radius: 0.375rem;
      border-bottom-right-radius: 0.375rem;
      background-color: rgba(255, 255, 255, 0.05);
    }
    .section-content.expanded {
      display: block;
    }
    /* Responsive Table Container */
    .table-responsive {
      margin-top: 0.5rem;
      overflow-x: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.375rem;
    }
  </style>

  <script>
    // Example JavaScript to handle section toggling and table sorting
    document.addEventListener("DOMContentLoaded", () => {
      const sectionButtons = document.querySelectorAll(".section-button");
      sectionButtons.forEach(button => {
        button.addEventListener("click", () => {
          const content = button.nextElementSibling;
          const isExpanded = content.classList.contains("expanded");
          
          // Toggle the content
          content.classList.toggle("expanded");
          
          // Update the button's arrow
          button.classList.toggle("collapsed", isExpanded);
        });
      });

      // Example Table Sorting Functionality
      const tables = document.querySelectorAll("table");
      tables.forEach(table => {
        const headers = table.querySelectorAll("th");
        headers.forEach(header => {
          header.addEventListener("click", () => {
            const sortKey = header.getAttribute("data-sort");
            const tableBody = table.querySelector("tbody");
            const rows = Array.from(tableBody.querySelectorAll("tr"));
            const currentSort = header.classList.contains("sort-asc") ? "asc" : 
                               header.classList.contains("sort-desc") ? "desc" : null;
            // Remove sort classes from all headers
            headers.forEach(h => h.classList.remove("sort-asc", "sort-desc"));
            
            // Determine the new sort order
            const newSort = currentSort === "asc" ? "desc" : "asc";
            header.classList.add(`sort-${newSort}`);

            // Sort the rows
            rows.sort((a, b) => {
              const aText = a.querySelector(`td:nth-child(${header.cellIndex + 1})`).textContent.trim();
              const bText = b.querySelector(`td:nth-child(${header.cellIndex + 1})`).textContent.trim();
              
              if (!isNaN(aText) && !isNaN(bText)) {
                return newSort === "asc" ? aText - bText : bText - aText;
              } else {
                return newSort === "asc" ? aText.localeCompare(bText) : bText.localeCompare(aText);
              }
            });

            // Append sorted rows
            rows.forEach(row => tableBody.appendChild(row));
          });
        });
      });
    });
  </script>
