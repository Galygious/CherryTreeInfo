  <style>
    /* General Table Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Dark background */
      color: #FFFFFF; /* White text */
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #FFFFFF;
    }

    /* Search Input */
    #searchContainer {
      text-align: center;
      margin: 20px 0;
    }

    #searchInput {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #333;
      background-color: #1A1A1A;
      color: #FFFFFF;
      width: 250px;
    }
    #searchInput::placeholder {
      color: #888;
    }

    /* Main Table Styling */
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1A1A1A; /* Slightly lighter background */
      color: #FFFFFF;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #272727;
      vertical-align: middle;
    }
    thead th {
      background-color: #2C2C2C;
      font-weight: bold;
      cursor: pointer;
    }
    tbody tr {
      border-bottom: 1px solid #272727;
    }
    tbody tr:last-child {
      border-bottom: none;
    }

    /* Subtable Rows */
    tr.subtable {
      display: none; /* Hide subtables by default */
      background-color: #1E1E1E;
    }
    tr.subtable td {
      padding: 0;
    }

    /* Drop Table Styling */
    .drop-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2C2C2C; /* Slightly lighter background */
      color: #FFFFFF;
      border-radius: 4px;
    }
    .drop-table th, .drop-table td {
      padding: 8px;
      text-align: left;
      border: 1px solid #272727;
    }
    .drop-table th {
      background-color: #3A3A3A;
      font-weight: bold;
    }

    /* Interactive Elements */
    .clickable-row {
      cursor: pointer;
      background-color: #1A1A1A; /* Default background */
    }
    .clickable-row:hover {
      background-color: #272727; /* Hover effect */
    }

    /* Pagination */
    .pagination {
      text-align: center;
      margin: 20px auto;
    }
    .pagination button {
      background-color: #2C2C2C;
      color: #FFFFFF;
      border: 1px solid #333;
      margin: 2px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #666666;
      font-weight: bold;
    }
    .pagination button:hover {
      background-color: #444444;
    }

    /* Footer Text */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #1A1A1A;
      color: #A0A0A0;
      border-top: 2px solid #272727;
      margin-top: 20px;
    }
  </style>

    // -- Settings for pagination
    let currentPage = 1;
    const rowsPerPage = 10;
    let currentData = [];

    /**
     * Parse CSV lines into an array of objects
     * Each row -> array of columns
     */
    function parseCsv(csvString) {
      const lines = csvString.split('\n');
      const headers = lines[0].split(',');
      const dataRows = lines.slice(1);
      const data = dataRows.map((row) => {
        return splitByCsvRules(row);
      });
      return { headers, data };
    }

    /**
     * A more robust CSV-splitting approach that respects quotes.
     */
    function splitByCsvRules(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"') {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          result.push(current.trim());
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current.trim());
      return result;
    }

    /**
     * Parse the mini CSV stored in the "Drops" column.
     * Example: "Bones,1,1,Always/Feathers,1,3,Always/Egg,1,1,Uncommon"
     * We'll split on '/' for each drop, then split by comma for details.
     */
    function parseDrops(dropsString) {
      let cleaned = dropsString.trim();
      if (cleaned.startsWith('"') && cleaned.endsWith('"')) {
        cleaned = cleaned.slice(1, -1);
      }
      const dropRows = cleaned.split('/');
      return dropRows.map(dropRow => dropRow.split(',').map(item => item.trim()));
    }

    /**
     * Populate the main table (including pagination).
     */
    function populateTable(dataArray, page = 1) {
      const tbody = document.getElementById('enemyTable').querySelector('tbody');
      tbody.innerHTML = '';

      const startIndex = (page - 1) * rowsPerPage;
      const endIndex = startIndex + rowsPerPage;
      const pageData = dataArray.slice(startIndex, endIndex);

      pageData.forEach((rowData, rowIndex) => {
        // CSV columns
        //  0: Name
        //  1: Icon
        //  2: Health
        //  3: Attack
        //  4: Strength
        //  5: Defence
        //  6: Attack Speed
        //  7: Slayer Exp
        //  8: Weakness
        //  9: Slayer Level
        // 10: Drops
        // 11: Area
        // 12: Scroll Drop Chance
        // 13: Kills

        const [
          enemyName,
          enemyIcon,
          enemyHealth,
          enemyAttack,
          enemyStrength,
          enemyDefence,
          enemyAttackSpeed,
          enemySlayerExp,
          enemyWeakness,
          enemySlayerLevel,
          dropsString,
          enemyArea,
          scrollChance,
          kills
        ] = rowData;

        // Main row
        const mainRow = document.createElement('tr');
        mainRow.classList.add('clickable-row');

        mainRow.innerHTML = `
          <td>${enemyName}</td>
          <td><img src="drawable/${enemyIcon.replace('R.drawable.', '')}.png" alt="icon" width="64" height="64"/></td>
          <td>${enemyHealth}</td>
          <td>${enemyAttack}</td>
          <td>${enemyStrength}</td>
          <td>${enemyDefence}</td>
          <td>${enemyAttackSpeed}</td>
          <td>${enemySlayerExp}</td>
          <td>${enemyWeakness}</td>
          <td>${enemySlayerLevel}</td>
          <td>${enemyArea}</td>
          <td>${scrollChance}</td>
          <td>${kills}</td>
        `;

        // Subtable row
        const subRow = document.createElement('tr');
        subRow.classList.add('subtable');
        const subRowCell = document.createElement('td');
        subRowCell.colSpan = 13; // we have 13 visible columns in the main table
        // parse drops
        const parsedDrops = parseDrops(dropsString);
        const dropTable = document.createElement('table');
        dropTable.classList.add('drop-table');

        dropTable.innerHTML = `
          <thead>
            <tr>
              <th>Drop Name</th>
              <th>Min Qty</th>
              <th>Max Qty</th>
              <th>Drop Class</th>
            </tr>
          </thead>
          <tbody></tbody>
        `;

        const dropTableBody = dropTable.querySelector('tbody');
        parsedDrops.forEach((drop) => {
          const [dropName, minQty, maxQty, dropClass] = drop;
          // Some approximate rates (just for display) 
          // You can map them differently if needed
          const rateMap = {
            'Always': '1 in 1',
            'Common': '1 in 3.3',
            'Uncommon': '1 in 16.3',
            'Rare': '1 in 83.3',
            'Super Rare': '1 in 1,250',
            'Legendary': '1 in 5,000',
            'Mythical': '1 in 16,666.3',
            'Secret Rare': '1 in 16,666.3'
          };
          const dropRate = rateMap[dropClass] || 'Unknown';

          const dropRow = document.createElement('tr');
          dropRow.innerHTML = `
            <td>${dropName}</td>
            <td>${minQty}</td>
            <td>${maxQty}</td>
            <td>${dropClass} (${dropRate})</td>
          `;
          dropTableBody.appendChild(dropRow);
        });

        subRowCell.appendChild(dropTable);
        subRow.appendChild(subRowCell);

        // Toggle subtable display
        mainRow.addEventListener('click', () => {
          if (subRow.style.display === 'table-row') {
            subRow.style.display = 'none';
          } else {
            subRow.style.display = 'table-row';
          }
        });

        tbody.appendChild(mainRow);
        tbody.appendChild(subRow);
      });

      updatePagination(dataArray.length);
    }

    /**
     * Update pagination buttons.
     */
    function updatePagination(totalRows) {
      const paginationDiv = document.getElementById('pagination');
      paginationDiv.innerHTML = '';
      const totalPages = Math.ceil(totalRows / rowsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        if (i === currentPage) {
          button.classList.add('active');
        }
        button.addEventListener('click', () => {
          currentPage = i;
          populateTable(currentData, currentPage);
        });
        paginationDiv.appendChild(button);
      }
    }

    /**
     * Simple string/numeric sort.
     * columnIndex is based on how we mapped them in the <th data-sort-col="..."> tags.
     */
    function sortData(columnIndex) {
      // We'll copy the array so we don’t mutate the original
      // Sort depends on whether the data is numeric or string
      currentData.sort((a, b) => {
        const A = a[columnIndex];
        const B = b[columnIndex];

        // Numeric columns (2..5,7..9,10,13) or special columns
        const numericCols = [2, 3, 4, 5, 7, 9, 10, 13];
        if (numericCols.includes(columnIndex)) {
          return parseFloat(A) - parseFloat(B);
        }
        // For scroll chance % (12), strip the '%' and convert
        if (columnIndex === 12) {
          const numA = parseFloat(A.replace('%', ''));
          const numB = parseFloat(B.replace('%', ''));
          return numA - numB;
        }
        // Everything else => string
        return A.localeCompare(B);
      });
      populateTable(currentData, currentPage);
    }

    /**
     * Initialization
     */
    document.addEventListener('DOMContentLoaded', () => {
      // Parse CSV
      const { headers, data } = parseCsv(csvData);
      // We'll store the entire CSV data in currentData
      currentData = data;
      populateTable(currentData, currentPage);
      initSorting();
      initSearching();
    });

    /**
     * Setup column-header click events for sorting.
     */
    function initSorting() {
      const thElems = document.querySelectorAll('#enemyTable thead th[data-sort-col]');
      thElems.forEach((th) => {
        th.addEventListener('click', () => {
          const colIndex = parseInt(th.getAttribute('data-sort-col'), 10);
          sortData(colIndex);
        });
      });
    }

    /**
     * Setup real-time searching on "Enemy Name" (column 0).
     */
    function initSearching() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        // Filter by name (col 0)
        const filtered = currentData.filter((row) => {
          const nameVal = row[0].toLowerCase();
          return nameVal.includes(val);
        });
        currentPage = 1; // reset page on new search
        populateTable(filtered, currentPage);
      });
    }
  </script>
